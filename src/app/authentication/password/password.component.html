<div
  class="bg-purple-900 absolute top-0 left-0 bg-gradient-to-b from-gray-900 via-gray-900 to-purple-800 bottom-0 leading-5 h-full w-full overflow-hidden">
</div>
<div class="relative min-h-screen flex items-center justify-center">
  <div class="p-8 bg-white shadow-xl rounded-3xl w-full max-w-lg">
    <div class="text-center mb-6">
      <h1 class="text-2xl font-bold text-gray-800">Restablecer Contraseña</h1>
      <p class="text-sm text-gray-500">Ingresa tu nueva contraseña para continuar</p>
    </div>
    <form (ngSubmit)="onSubmit()" #resetPasswordForm="ngForm" class="space-y-6">
      <div class="space-y-2">
        <label for="newPassword" class="block text-sm font-medium text-gray-700">Nueva Contraseña</label>
        <input
          type="password"
          id="newPassword"
          class="w-full px-4 py-3 bg-gray-200 focus:bg-gray-100 border border-gray-300 rounded-lg text-gray-800 focus:outline-none focus:ring-2 focus:ring-purple-500"
          required
          [(ngModel)]="newPassword"
          name="newPassword"
          #password="ngModel"
        />
        <div *ngIf="password.invalid && password.touched" class="text-red-500 text-sm">
          La contraseña es requerida.
        </div>
      </div>
      <button
        type="submit"
        class="w-full bg-purple-700 text-white py-3 rounded-lg hover:bg-purple-600 focus:outline-none focus:ring-4 focus:ring-purple-400 transition-all duration-300"
        [disabled]="resetPasswordForm.invalid">
        Actualizar Contraseña
      </button>
    </form>
  </div>
</div>
